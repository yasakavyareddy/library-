<!DOCTYPE html>
<html>
<head>
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url("app.jpeg");
    }
  
    h1 {
      margin-top: 30px;
    }
  
    form {
      margin-top: 20px;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    #social-media-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  
    #social-media-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    #email-verification-form,
    #mobile-verification-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>New User Signup</h1>
  <form id="signup-form" action="/signup" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <h1>User Login</h1>
  <form id="login-form" action="/login" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>

  <h1>Sign In with Social Media</h1>
  <div id="social-media-buttons">
    <!-- Add social media login buttons here -->
    <button type="button">Facebook</button>
    <button type="button">Google</button>
    <button type="button">Twitter</button>
  </div>

  <h1>Email Verification</h1>
  <form id="email-verification-form" action="/verify-email" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="verificationCode" placeholder="Verification Code" required>
    <button type="submit">Verify Email</button>
  </form>

  <h1>Mobile Number Verification</h1>
  <form id="mobile-verification-form" action="/verify-mobile" method="POST">
    <input type="text" name="mobileNumber" placeholder="Mobile Number" required>
    <input type="text" name="verificationCode" placeholder="Verification Code" required>
    <button type="submit">Verify Mobile Number</button>
  </form>
</body>
</html>
